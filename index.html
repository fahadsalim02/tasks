<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task List</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #333;
        color: #fff;
        padding: 15px;
        text-align: center;
    }
    .container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 20px;
        padding: 20px;
    }
    .section {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    h2 {
        margin-top: 0;
    }
    ul {
        padding: 0;
        list-style-type: none;
    }
    li {
        margin-bottom: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    input[type="text"] {
        width: calc(100% - 16px);
        margin-bottom: 10px;
        padding: 8px;
        box-sizing: border-box;
    }
    button {
        padding: 8px 16px;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
    }
    .remove-btn {
        background-color: #dc3545;
    }
</style>
</head>
<body>
<header>
    <h1>Task List</h1>
</header>
<div class="container">
    <div class="section" id="section1">
        <h2 id="heading1">Personal</h2>
        <input type="text" id="taskInput1" placeholder="Add task...">
        <button onclick="addTask(1)">Add Task</button>
        <ul id="taskList1"></ul>
    </div>
    <div class="section" id="section2">
        <h2 id="heading2">Professional</h2>
        <input type="text" id="taskInput2" placeholder="Add task...">
        <button onclick="addTask(2)">Add Task</button>
        <ul id="taskList2"></ul>
    </div>
    <div class="section" id="section3">
        <h2 id="heading3">Academics</h2>
        <input type="text" id="taskInput3" placeholder="Add task...">
        <button onclick="addTask(3)">Add Task</button>
        <ul id="taskList3"></ul>
    </div>
    <div class="section" id="section4">
        <h2 id="heading4">Business</h2>
        <input type="text" id="taskInput4" placeholder="Add task...">
        <button onclick="addTask(4)">Add Task</button>
        <ul id="taskList4"></ul>
    </div>
</div>

<script>
    // Load tasks from local storage
    window.onload = function() {
        for (let i = 1; i <= 4; i++) {
            let savedTasks = localStorage.getItem("tasks" + i);
            if (savedTasks) {
                let tasks = JSON.parse(savedTasks);
                tasks.forEach(task => {
                    addTaskToList(i, task);
                });
            }
        }
    };

    function addTaskToList(section, taskText) {
        var listId = "taskList" + section;
        var node = document.createElement("LI");
        var textNode = document.createTextNode(taskText);
        node.appendChild(textNode);
        var removeBtn = document.createElement("button");
        removeBtn.textContent = "x";
        removeBtn.className = "remove-btn";
        removeBtn.onclick = function() {
            node.remove();
            saveTasks(section);
        };
        node.appendChild(removeBtn);
        document.getElementById(listId).appendChild(node);
    }

    function addTask(section) {
        var inputId = "taskInput" + section;
        var inputValue = document.getElementById(inputId).value.trim();
        if (inputValue !== "") {
            addTaskToList(section, inputValue);
            saveTasks(section);
            document.getElementById(inputId).value = "";
        }
    }

    function saveTasks(section) {
        var listId = "taskList" + section;
        var tasks = Array.from(document.getElementById(listId).getElementsByTagName("LI")).map(li => li.textContent);
        localStorage.setItem("tasks" + section, JSON.stringify(tasks));
    }

    function changeHeading(section) {
        var newHeading = prompt("Enter new heading for Section " + section + ":");
        if (newHeading !== null && newHeading !== "") {
            document.getElementById("heading" + section).textContent = newHeading;
        }
    }
</script>
</body>
</html>
